<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <main>
            <div class="row clearfix">
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Bicycle_3134821.png" alt="disappear" class="image2">
                     <span>Bicycle</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="disappear" class="image2">
                    <span>Ship</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Submarine_3134738.png" alt="disappear" class="image2">
                    <span>Submarine</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Tractor_3134797.png" alt="disappear" class="image2">
                    <span>Tractor</span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Tram_3134750.png" alt="disappear" class="image2">
                    <span>Tram</span>
                </div>
                <div class="change-image">
                    <img src="img/noun_air_balloon_3134741.png" alt="air-balloon" class="discovered-img">
                    <img src="img/pattern.png" alt="pattern" class="deactivated-pattern">
                    <span>Air baloon</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Bicycle_3134821.png" alt="disappear" class="image2">
                    <span>Bicycle</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="disappear" class="image2">
                    <span>Ship</span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Submarine_3134738.png" alt="disappear" class="image2">
                    <span>Submarine</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Tractor_3134797.png" alt="disappear" class="image2">
                    <span>Tractor</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_Tram_3134750.png" alt="disappear" class="image2">
                    <span>Tram</span>
                </div>
                <div class="change-image">
                    <img src="img/pattern.png" alt="appear" class="image1">
                    <img src="img/noun_air_balloon_3134741.png" alt="disappear" class="image2">
                    <span>Air balloon</span>
                </div>
            </div>
        </main>
        <footer>
            <h5>from Team Boolean</h5>
        </footer>
    </div>
</body>
</html>
